<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Practice HTML</title>
</head>
<body>
  <header>
    <h1>Best Practice</h1>
  </header>

  <main>
    <section>
      <h2>Checklist</h2>
      <ul>
        <li>Indentasi rapi</li>
        <li>Heading berurutan</li>
        <li>Alt pada gambar</li>
        <li>Label pada form</li>
      </ul>
    </section>

    <section>
      <h2>Contoh Aksesibilitas</h2>
      <img src="https://via.placeholder.com/320x160" alt="Banner contoh" />
      <form>
        <label for="nama">Nama</label>
        <input id="nama" name="nama" type="text" />
      </form>
    </section>
  </main>

  <footer>
    <p>Validasi HTML secara rutin.</p>
  </footer>
</body>
</html>
