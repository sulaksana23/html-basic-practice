<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kontak Sederhana</title>
</head>
<body>
  <header>
    <h1>Kontak Kami</h1>
    <p>Silakan isi form di bawah ini, kami akan membalas secepatnya.</p>
  </header>

  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Data Pengirim</legend>

        <p>
          <label for="nama">Nama Lengkap</label><br />
          <input type="text" id="nama" name="nama" placeholder="Nama Anda" required />
        </p>

        <p>
          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" placeholder="nama@email.com" required />
        </p>

        <p>
          <label for="telepon">No. Telepon</label><br />
          <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" />
        </p>
      </fieldset>

      <fieldset>
        <legend>Pesan</legend>

        <p>
          <label for="topik">Topik</label><br />
          <select id="topik" name="topik" required>
            <option value="">-- Pilih Topik --</option>
            <option value="kerjasama">Kerja Sama</option>
            <option value="dukungan">Dukungan</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </p>

        <p>
          <label for="pesan">Isi Pesan</label><br />
          <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
        </p>

        <p>
          <label>
            <input type="checkbox" name="setuju" required />
            Saya setuju data ini digunakan untuk keperluan balasan.
          </label>
        </p>
      </fieldset>

      <button type="submit">Kirim Pesan</button>
      <button type="reset">Reset</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Form Kontak</p>
  </footer>
</body>
</html>
