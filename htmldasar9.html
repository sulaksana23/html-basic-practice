<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>HTML Dasar #9</title>
</head>
<body>
  <h1>Form Pendaftaran</h1>
  <form action="#" method="post">
    <div>
      <label for="nama">Nama</label>
      <input id="nama" name="nama" type="text" placeholder="Nama lengkap" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="nama@email.com" required />
    </div>
    <div>
      <label for="catatan">Catatan</label>
      <textarea id="catatan" name="catatan" rows="3" placeholder="Tulis catatan..."></textarea>
    </div>
    <div>
      <label for="kelas">Pilih Kelas</label>
      <select id="kelas" name="kelas">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" name="setuju" required /> Saya setuju</label>
    </div>
    <button type="submit">Kirim</button>
  </form>
</body>
</html>
