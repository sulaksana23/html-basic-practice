<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Tag & SEO Dasar</title>
  <meta name="description" content="Belajar meta tag penting untuk SEO dasar dan responsivitas." />

  <meta property="og:title" content="Meta Tag & SEO Dasar" />
  <meta property="og:description" content="Contoh Open Graph untuk preview share." />
  <meta property="og:image" content="https://via.placeholder.com/1200x630" />
  <meta property="og:url" content="https://example.com" />

  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <h1>Meta Tag</h1>
  <p>Cek preview saat link dibagikan dan pastikan mobile-friendly.</p>
</body>
</html>
